<div class="card">
    <div class="card-header">

    </div>
    <div class="card-body">
        <div class="mb-3">
          <label for="title" class="form-label">Producto</label>
          <input type="text" id="title"[value]="selectedProduct.title" class="form-control" >
          <input type="text" id="title"[value]="selectedProduct.title" class="form-control" >

        </div>
    </div>

        Footer
    </div>

<hr>
<div class="table-responsive">
    <table class="table table-primary">
        <thead>
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Categoria</th>
                <th scope="col">Imagen</th>
                <th>Eliminar</th>
                <th>Actualizar</th>
            </tr>
        </thead>
        <tbody>
            <tr class="" *ngFor="let product of products">
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td>{{product.category}}</td>
                <td> <img src="{{product.images}}" alt="" width="150px" height="150px"></td>
                <td><button href="" (click)="deleteProduct()">Eliminar</button></td>
                <td><button href="" (click)="editProduct(product)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>
